<form (ngSubmit)='login();' #loginForm='ngForm'>
  <div>
    <label for='txtUsername'>Username</label>
    <input id='txtUsername' name='txtUsername' type='text' placeholder='Username' required [(ngModel)]='user.username' />
  </div>
  <div>
    <label for='txtPassword'>Password</label>
    <input id='txtPassword' name='txtPassword' type='password' placeholder='Password' required [(ngModel)]='user.password' />
  </div>
  <div>
    <button type='submit' [disabled]='!loginForm.form.valid'>Login</button>
  </div>
</form>
<p *ngIf='errMsg'>{{ errMsg }}</p>
